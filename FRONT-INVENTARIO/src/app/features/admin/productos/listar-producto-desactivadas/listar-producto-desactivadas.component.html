<div class="container">


  <div class="mt-4 mb-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="search" placeholder="Buscar por nombre" [(ngModel)]="nombre" (input)="buscarPorNombre()"
        autocomplete="off">
    </mat-form-field>
  </div>

 <app-tabla
  [columnas]="columnas"
  [datos]="productos"
  [botonesConfig]="botonesConfig"
  (ver)="verProducto($event)"
  (activar)="activarProducto($event)">
</app-tabla>

  <!-- Paginador -->
  <mat-paginator [length]="productos.length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPageChange($event)"
    #paginator>
  </mat-paginator>
</div>
