<div class="container">


  <div class="search-container">
    <mat-form-field appearance="outline" class="w-100">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="search" placeholder="Buscar por nombre" [(ngModel)]="nombre" (input)="buscarPorNombre()"
        autocomplete="off">
    </mat-form-field>
  </div>

    <app-tabla
    [columnas]="columnas"
    [datos]="proveedores"
    [botonesConfig]="botonesConfig"
    [onVer]="verProveedor.bind(this)"
    [onActivar]="activarProveedor.bind(this)">
  </app-tabla>
</div>
