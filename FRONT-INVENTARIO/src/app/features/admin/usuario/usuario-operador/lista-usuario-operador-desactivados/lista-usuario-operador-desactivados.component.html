<div class="container">
  <div class="mt-4">
    <app-titulo titulo="Usuarios Operador Desactivados"></app-titulo>
  </div>
  <app-tabla [columnas]="columnas" [datos]="usuarioRoles" [botonesConfig]="botonesConfigTable"
    [onDesactivar]="activarUsuario.bind(this)">
  </app-tabla>
  <mat-paginator [length]="usuarioRoles.length" [pageSize]="pageSize" [pageIndex]="pageIndex"
    (page)="onPageChange($event)" #paginator></mat-paginator>
</div>
